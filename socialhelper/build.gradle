apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven' //必加
group = 'com.github.zqf' //必加，com.github.<用户名>(也就是你GtiHub上的地址)

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api fileTree(include: ['*.jar','*.aar'], dir: 'libs')
    implementation files('libs\\weibo4.3.6.jar')
    compileOnly 'com.android.support:appcompat-v7:28.0.0'
    compileOnly 'com.google.code.gson:gson:2.8.2'
    api 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:5.1.6'
}
